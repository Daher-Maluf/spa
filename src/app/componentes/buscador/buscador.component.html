<h1>Buscando: <small>{{ termino }}</small></h1>
<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info">
            No existen resultados con el termino: {{ termino}}
        </div>
    </div>
</div>
<div class="card-columns">
    <app-tarjeta [heroe]="foo" [index]="foo.idx" *ngFor="let foo of heroes; let i = index "></app-tarjeta>
    
</div>
